<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Podfeed Logo: For Dark Backgrounds (gradient bg with subtle border) -->
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E51EE"/>
      <stop offset="100%" stop-color="#4A90D9"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with subtle glow effect -->
  <rect x="5" y="5" width="90" height="90" rx="20" ry="20" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Sound wave bars - forming letter P shape -->
  <g transform="translate(1, 0) rotate(4.5, 50, 50)">
    <path d="M28,21 A 80,80 0 0,1 28,79" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" fill="none"/>
    <path d="M42,24 A 50,50 0 0,1 45,58" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" fill="none"/>
    <path d="M56,27 A 40,40 0 0,1 58,51" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" fill="none"/>
    <path d="M69,30 A 30,30 0 0,1 70,44" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" fill="none"/>
  </g>
</svg>
