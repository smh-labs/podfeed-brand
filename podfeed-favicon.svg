<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Podfeed Favicon: Optimized for small sizes -->
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E51EE"/>
      <stop offset="100%" stop-color="#4A90D9"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="2" y="2" width="96" height="96" rx="20" ry="20" fill="url(#bgGradient)"/>
  
  <!-- Sound wave bars - simplified for favicon clarity -->
  <g transform="translate(1, 0) rotate(4.5, 50, 50)">
    <path d="M28,21 A 80,80 0 0,1 28,79" stroke="#FFFFFF" stroke-width="7" stroke-linecap="round" fill="none"/>
    <path d="M44,24 A 50,50 0 0,1 47,58" stroke="#FFFFFF" stroke-width="7" stroke-linecap="round" fill="none"/>
    <path d="M60,27 A 40,40 0 0,1 62,51" stroke="#FFFFFF" stroke-width="7" stroke-linecap="round" fill="none"/>
    <path d="M75,32 A 30,30 0 0,1 76,46" stroke="#FFFFFF" stroke-width="7" stroke-linecap="round" fill="none"/>
  </g>
</svg>
